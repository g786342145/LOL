var uls = document.querySelectorAll('.show ul');
loadImg();

window.onscroll = function (){
    var pageHeight = document.documentElement.offsetHeight;//整个页面高度
    var scrollT = document.documentElement.scrollTop;// 滚动条高度
    var windowHeight = document.documentElement.clientHeight;//窗口高度
    if ( (pageHeight - scrollT - windowHeight) < 200) {//滚动条距离底部小于500
        loadImg();
    }
}

function loadImg(){
    for (var n = 0; n < 30; n++){//加载30张图片
        // 随机获取数据
        var num = Math.ceil(Math.random()*30); // 1-35

        // 每一列的高度
        var uls1 = uls[0].clientHeight;
        var uls2 = uls[1].clientHeight;
        var uls3 = uls[2].clientHeight;
        var uls4 = uls[3].clientHeight;
        var uls5 = uls[4].clientHeight;
        var minHeight = Math.min(uls1,uls2,uls3,uls4,uls5);//最小的高度
        var minUl = null;
        for (var i = 0, len = uls.length; i < len; i++){
            if (uls[i].clientHeight == minHeight) {
                minUl = uls[i];
            }
        }
        var newLi = document.createElement('li');
        newLi.innerHTML = '<img src="img/'+num+'.jpg" alt="">';
        minUl.appendChild(newLi);
    }
}





var search = document.querySelector('.w-ipt');
var list = document.querySelector('.list');
var oScript = null;
search.onkeyup = function (){
    if (!search.value) {
        list.innerHTML = '';
        return;
    }
    if (oScript) {
        document.body.removeChild(oScript);
    }
    oScript = document.createElement('script');
    oScript.src = 'http://suggestion.baidu.com/su?wd='+search.value+'&cb=myCallback';
    document.body.appendChild(oScript);

}
function myCallback(json){//请求成功的处理函数
    console.log( typeof json );// 'object'
    list.innerHTML = '';
    for (var i = 0, len = json.s.length; i < len; i++){
        list.innerHTML += '<li>'+json.s[i]+'</li>';
    }
}
